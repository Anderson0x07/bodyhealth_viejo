<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
            <title>Index</title>
            <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
            <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h1 th:text="${hola}"></h1>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">BRAND</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active">Inicio</a>
                        </li>
                    </ul>
                    <u sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                        <li class="nav-item mr-3">
                            <a href="#" class="nav-link">
                                <i class="fas fa-user"></i>
                                <span>BIENVENIDO</span>
                                <span sec:authentication="name">Muestra nombre de usuario logueado</span>
                                <span sec:authentication="authorities"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                                <form method="POST" th:Action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> SALIR
                                    </a>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Salirr</button>
                                </form>
                        </li>
                    </u>
                </div>
            </div>
        </nav>
        
        <h1 th:text="${total}"></h1>
        
        <a th:href="@{/prueba}" class="btn btn-secondary">
            <i class="fas fa-angle-double-right"></i> Prueba
        </a>
        <br><br>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/administradores}" class="btn btn-secondary">
                <i class="fas fa-angle-double-right"></i> Admins
            </a>
        </div>

        <div sec:authorize="hasRole('TRAINER')">
            <a th:href="@{/trainer/trainer}" class="btn btn-secondary">
                <i class="fas fa-angle-double-right"></i> Trainers
            </a>
        </div>
    </body>
</html>

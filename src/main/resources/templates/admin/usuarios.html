<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>

         <h4>Listado de Clientes</h4>

          <div th:if="${clientes!=null and !clientes.empty}">


            <table id="tablaUsuarios" class="table table-bordered">

              <thead>
              <tr>
                <th>Documento</th>
                <th>Nombres</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Fecha Nacimiento</th>
                <th>Email</th>
                <th>Foto</th>
                <th>Jornada</th>
                <th>Acciones</th>

              </tr>
              </thead>
              <tbody>
              <tr th:each="usuario : ${clientes}">
                <td th:text="${usuario.documento}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.fechaN}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.foto}"></td>
                <td th:text="${usuario.jornada}"></td>

                <td>
                  <a th:href="@{/admin/editar/}+${usuario.documento}" class="btn btn-secondary">
                    <i class="fas fa-angle-double-right"></i> Editar
                  </a>
                  <a th:href="@{/admin/eliminar(documento=${usuario.documento})}" class="btn btn-danger">
                    <i class="fas fa-angle-double-right"></i> Eliminar
                  </a>
                </td>
              </tr>
              </tbody>

            </table>

          </div>

          <div class="text-center p-2" th:if="${clientes == null or clientes.empty}">
            <span>Lista vac√≠a</span>
          </div>



</body>
</html>
